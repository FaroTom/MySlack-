<div class="signup-screen-container">

    <div class="place-logo">
        <img class="logo" src="../../assets/img/logo.png">
    </div>
    

    <div class="newToSlack-container">
        <p>Sie haben bereits einen Account?</p>
        <a (click)="toLogin()">zum Login</a>
        <button (click)="toLogin()">zum Login</button>
    </div>

    <div class="login-infos">

        <h1>Registrierung</h1>

        <form ngNativeValidate class="login-inputs" (submit)="signUp()">
            <input class="name-input" [disabled]="loadingAnimation" [(ngModel)]="fullName" minlength="2" required name="fullName" type="text"
                placeholder="Vor- und Nachname">
            <input class="mail-input" [disabled]="loadingAnimation" [(ngModel)]="email" required name="email" type="email"
                placeholder="Email">
            <input class="password-input" [disabled]="loadingAnimation" [(ngModel)]="password" minlength="6" required name="password" type="password"
                placeholder="Passwort">
            <button type="submit">Jetzt registrieren</button>

            <div class="strokes-container">
                <hr>
                <p>ODER</p>
                <hr>
            </div>

            <button type="button" (click)="toLogin()">Zur√ºck zur Anmeldung</button>
        </form>

    </div>

    <div class="legalNotice-container">
        <a href=""> Datenschutz & Bedingungen </a> | <a href="">Kontakt</a>
    </div>

    <div *ngIf="loadingAnimation" class="loader-container">
        <div class="loader"></div>
    </div>

    <div *ngIf="userCreated" class="userAlert">
        <div class="userCreated-alert">User was successfully created</div>
    </div>
</div>
