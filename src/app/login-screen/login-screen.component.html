<div class="login-screen-container">

<div class="place-logo">
    <img class="logo" src="../../assets/img/logo.png">
</div>


<div class="newToSlack-container">
    <p>Neu bei MySlack?</p>
    <a (click)="toSignUp()">Account erstellen</a>
    <button (click)="toSignUp()">Account erstellen</button>
</div>

<div class="login-infos">

    <h1>Anmeldung</h1>

    <form ngNativeValidate class="login-inputs" (submit)="login()">
        <input class="mail-input" [(ngModel)]="email" required name="email" type="email" placeholder="beispielname@email.com">
        <input class="password-input" [(ngModel)]="password" required name="password" type="password" placeholder="Passwort">
        <button type="submit">Jetzt anmelden</button>

        <div class="strokes-container">
            <hr>
            <p>ODER</p>
            <hr>
        </div>

        <button type="button" (click)="guestLogin()">Guest Login</button>
    </form>

</div>

<div class="legalNotice-container">
  <a href=""> Datenschutz & Bedingungen </a> | <a href="">Kontakt</a>  
</div>

<div *ngIf="userAlert" class="userAlert">
    <div class="userNotFound-alert">User was not found</div>
</div>

</div>

<div class="start-animation-container">
    <div class="logo-container">
        <img src="../../assets//img/logo.png">
    </div>
</div>
